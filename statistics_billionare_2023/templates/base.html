

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>{% block title %}Billionare App{% endblock %}</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: -100px;
            padding: 80px;
            background-color: blue-grey ;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;

            width: 100%;
            top: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            justify-content: center;
            margin-top: 10px;
        }
        .billionaire {
            text-align: center;
            margin: 20px;
        }
        .billionaire img {
            width: 150px;
            display:block;
            margin:0;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .billionaire h3 {
            margin-top: 10px;
        }
        .billionaire p {
            font-size: 16px;
            color: #333;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
      .login-container {
            background: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
       .card-container {
            text-align: center;        }
        .card {
            background: #fff;
            border: 1px solid black;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }


        .card-title {
             padding: 1px;
            color: #333;
            font-size: 16px;
            text-align: center;
          }




      .card-text {
            padding: 1px;
            color: #333;
            font-size: 16px;
            text-align: center;
        }
      table {
table {
 width: 100%;
 max-width: 600px;
 margin: 0 auto;
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 border: 1px solid black;
 padding: 20px;
 border-radius: 8px;

      }
 td {
 padding: 2px;
 }
 label {
 color: #555;
 font-weight: bold;
 }
 input[type="submit"] {
 background-color: #4CAF50;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 font-size: 18px;
 }
      }
      .faq-section {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .faq-button {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .faq-button:hover {
            background-color: #34495e;
        }
        .faq-content {
            display: none;
            background-color: #ecf0f1;
            padding: 5px;
            margin: 10px 0;
            border-radius: 15px;
        }
    .main-content {
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Billionaire Statistics 2023</h1>
        <p>Top Billionaires of the World</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href='/'>Home</a>
         <a href='/help'>Help</a>

        <a href='/login'>login</a>
        <a href='/dashboard'>Dashboard</a>
    </nav>

    {% block content %}
{% endblock %}

    <!-- Main Content -->
<footer>
        <p>&copy; 2023 Billionaire Statistics | All Rights Reserved</p>
    </footer>

    <!-- Footer -->

</body>
</html>
